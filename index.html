<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradPath - Job Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="loginPage" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-bold mb-4 text-center">Log in to GradPath</h2>
            <form id="loginForm" onsubmit="return false;">
                <div class="mb-4">
                    <input type="email" id="email" placeholder="Email" required
                           class="w-full px-3 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <input type="password" id="password" placeholder="Password" required
                           class="w-full px-3 py-2 border rounded">
                </div>
                <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                    Log In
                </button>
            </form>
        </div>
    </div>

    <div id="mainPage" class="hidden">
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-900">GradPath</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                        </svg>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </a>
                    <button onclick="logout()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Logout</button>
                </div>
            </div>
        </header>
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <h2 class="text-2xl font-semibold mb-4">Recommended Jobs</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-white p-6 rounded shadow">
                    <h3 class="text-xl font-semibold mb-2">Software Engineer</h3>
                    <p class="text-gray-600 mb-1">TechCorp</p>
                    <p class="text-gray-600 mb-4">San Francisco, CA</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Apply Now</button>
                </div>
                <div class="bg-white p-6 rounded shadow">
                    <h3 class="text-xl font-semibold mb-2">Product Manager</h3>
                    <p class="text-gray-600 mb-1">InnovateCo</p>
                    <p class="text-gray-600 mb-4">New York, NY</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Apply Now</button>
                </div>
                <div class="bg-white p-6 rounded shadow">
                    <h3 class="text-xl font-semibold mb-2">Data Scientist</h3>
                    <p class="text-gray-600 mb-1">DataDrive</p>
                    <p class="text-gray-600 mb-4">Boston, MA</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Apply Now</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            // This is a mock login. In a real application, you'd validate against a backend.
            if (email && password) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainPage').classList.remove('hidden');
            } else {
                alert('Please enter both email and password.');
            }
        }

        function logout() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
